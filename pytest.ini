[pytest]
# Pytest configuration for engram-mcp + ChainMind integration tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --durations=10

# Async mode
asyncio_mode = auto

# Markers
markers =
    # Test categories
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    performance: Performance tests
    slow: Slow-running tests

    # Component focus
    chainmind: Tests for ChainMind integration
    prompt_generator: Tests for prompt generator
    mcp: Tests for MCP server tools
    memory: Tests for memory integration

    # Feature focus
    fallback: Tests for fallback logic
    error_handling: Tests for error handling
    edge_cases: Tests for edge cases

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Coverage (if pytest-cov installed)
# [tool:pytest]
# addopts = --cov=engram --cov-report=html --cov-report=term-missing
